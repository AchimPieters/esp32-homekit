name: "esp32-homekit"
version: "1.2.0"
examples:
  - path: "examples/led"
description: "Apple HomeKit Accessory Server Library for IDF V5.x."
url: "https://github.com/AchimPieters/esp32-homekit"
maintainers:
  - "info@studiopieters.nl"
repository: "https://github.com/AchimPieters/esp32-homekit"
issues: "https://github.com/AchimPieters/esp32-homekit/issues"
license: "MIT"
dependencies:
  idf:
    version: ">=5.0"
  espressif/mdns:
    version: "1.8.0"
  wolfssl/wolfssl:
    version: "5.7.6"
targets:
  - "esp32"
  - "esp32c2"
  - "esp32c3"
  - "esp32c5"
  - "esp32c6"
  - "esp32s2"
  - "esp32s3"
  - "esp32h2"
  - "esp32p4"
